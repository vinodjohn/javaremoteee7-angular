<div id="vaccinatedDogs" *ngIf="showVaccinated">
  <h1>Vaccinated dogs</h1>
  <ol>
    <li *ngFor="let vaccinatedDog of vaccinatedDogs">{{ vaccinatedDog }}</li>
  </ol>
</div>
<div id="unvaccinatedDogs" *ngIf="!showVaccinated">
  <h1 (mouseup)="changeMyHeading()">{{ titleUnvaccinated }}</h1>
  <ol>
    <li *ngFor="let unvaccinatedDog of unvaccinatedDogs">{{ unvaccinatedDog }}</li>
  </ol>
</div>

<div>
  <h1>{{ sharedTitle }}</h1>
  <ul>
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
</div>

<div>
  <h1>Dogs from Parent component</h1>
  <h4 *ngFor="let doggie of doggies">{{ doggie.name }}</h4>
</div>
